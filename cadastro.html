<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Store | Cadastro</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/imagem/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/Responsividade/cadastro.css">
    
</head> 
<body>

    <main>
        <div class="cadastro">
            <form action="#" method="POST">
                <h1>Cadastro de novo usuário</h1>
                <fieldset>
                    <legend>
                        <h2>Dados do usuário</h2>
                    </legend>

                    <div class="field-group">
                        <div class="field">
                            <label for="name">Nome do usuário</label>
                            <input type="text" name="name" required>
                        </div>

                        <div class="field">
                            <label for="name">Imagem do usuário</label>
                            <input type="url" name="image" required placeholder="https://">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                    </div>
                </fieldset>

                <div class="butt">
                    <button>Cadastrar</button>
                    <a href="/" >Voltar</a> 
                </div>
              
        </div>
    </main>
    
</body>
</html>
